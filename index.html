<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog CMS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar-link:hover {
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .stat-card {
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-6 hidden md:block">
            <div class="mb-8">
                <h1 class="text-2xl font-bold">Blog CMS</h1>
            </div>
            <nav>
                <a href="#" class="sidebar-link flex items-center p-3 rounded mb-2 bg-blue-600">
                    <i class="bi bi-speedometer2 mr-3"></i>
                    Dashboard
                </a>
                <a href="#" class="sidebar-link flex items-center p-3 rounded mb-2">
                    <i class="bi bi-file-text mr-3"></i>
                    Posts
                </a>
                <a href="#" class="sidebar-link flex items-center p-3 rounded mb-2">
                    <i class="bi bi-chat-dots mr-3"></i>
                    Comments
                </a>
                <a href="#" class="sidebar-link flex items-center p-3 rounded mb-2">
                    <i class="bi bi-images mr-3"></i>
                    Media
                </a>
                <a href="#" class="sidebar-link flex items-center p-3 rounded mb-2">
                    <i class="bi bi-gear mr-3"></i>
                    Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Mobile Header -->
            <div class="md:hidden flex justify-between items-center mb-6">
                <button id="menuBtn" class="text-gray-600">
                    <i class="bi bi-list text-2xl"></i>
                </button>
                <h1 class="text-xl font-bold">Blog CMS</h1>
            </div>

            <!-- Dashboard Content -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Dashboard Overview</h2>
                
                <!-- Stats Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="stat-card bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Total Posts</p>
                                <h3 class="text-2xl font-bold">156</h3>
                            </div>
                            <i class="bi bi-file-text text-blue-500 text-3xl"></i>
                        </div>
                    </div>
                    <div class="stat-card bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Comments</p>
                                <h3 class="text-2xl font-bold">324</h3>
                            </div>
                            <i class="bi bi-chat-dots text-green-500 text-3xl"></i>
                        </div>
                    </div>
                    <div class="stat-card bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Media Files</p>
                                <h3 class="text-2xl font-bold">89</h3>
                            </div>
                            <i class="bi bi-images text-purple-500 text-3xl"></i>
                        </div>
                    </div>
                    <div class="stat-card bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Featured Posts</p>
                                <h3 class="text-2xl font-bold">12</h3>
                            </div>
                            <i class="bi bi-star text-yellow-500 text-3xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Recent Posts Table -->
                <div class="mt-8 bg-white rounded-lg shadow-sm">
                    <div class="p-6 border-b">
                        <h3 class="text-xl font-semibold">Recent Posts</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Author</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">Getting Started with Blog CMS</td>
                                    <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Published</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">2023-12-01</td>
                                </tr>
                                <!-- More rows... -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.querySelector('aside');
        
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('fixed');
            sidebar.classList.toggle('top-0');
            sidebar.classList.toggle('left-0');
            sidebar.classList.toggle('h-full');
            sidebar.classList.toggle('z-50');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 768 && !sidebar.contains(e.target) && e.target !== menuBtn) {
                sidebar.classList.add('hidden');
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
